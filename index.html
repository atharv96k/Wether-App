<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Atharv</title>
    <link rel="stylesheet" href="Libraries/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="Assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Assets/rain.png" class="weather-icon" alt="">
            <h1 class="temp"> 39Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="Assets/humidity.png" alt="">
                    <div><p class="humidity">50%</p>
                    <p>Humidity</p></div>
                </div>
                <div class="col">
                    <img src="Assets/wind.png" alt="">
                    <div><p class="wind">16 km/h</p>
                    <p>Wind Speed</p></div>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/atharv96k/" >_atharv96k_</a>
        </footer>
    </div>
   
<script src="script.js" charset="UTF-8"></script>    
</body>
</html>
